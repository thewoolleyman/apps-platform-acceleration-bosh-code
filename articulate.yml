---
name: articulate

director_uuid: <%= `bosh status --uuid` %>

releases:
  - name: redis
    version: 13.0.0
    url: https://github.com/cloudfoundry-community/redis-boshrelease/releases/download/v13.0.0/redis-13.0.0.tgz
    sha1: 7cc104e398c7c7dc74841343e1a6b689927f7d99
  - name: articulate
    version: latest

variables:
- name: redis-password
  type: password

instance_groups:
  - name: redis
    azs: [z1]
    instances: 2
    resource_pool: articulate
    persistent_disk_type: default
    networks: [{name: default}]
    jobs:
    - name: redis
      release: redis
      properties:
        password: ((redis-password))
  - name: sanity-tests
    azs: [z1]
    instances: 1
    lifecycle: errand
    resource_pool: articulate
    persistent_disk_type: default
    networks: [{name: default}]
    jobs:
    - name: sanity-tests
      release: redis
  - name: articulate
    instances: 2
    resource_pool: articulate
    networks:
      - name: articulate
        static_ips:
          - 10.244.9.5
          - 10.244.9.6
    jobs:
      - release: articulate
        name: articulate
        properties:
          port: 9000

update:
  canaries: 1
  max_in_flight: 3
  serial: false
  canary_watch_time: 1000-60000
  update_watch_time: 1000-60000

